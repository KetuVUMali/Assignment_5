<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/kmain.css">
    <title>Visiting Card</title>
</head>

<body>
    <center style="padding-top: 40px;">
    <!-- Visiting Card Wrapper -->
    <div class="card-wrapper">

        <!-- Card Background -->
        <div class="card-background">
            <div class="left-big"></div>
            <div class="left-mid"></div>
            <div class="left-small"></div>
            <div class="qr"><img src="ketu.png" height="70px"></div>
            
        </div>

        <!-- Content of Visiting Card -->
        <div class="card-content">
            <div class="name">Mali Ketan</div>
            <div class="job-title">Web Developer</div>
            <div class="company">MMEAC</div>

            <!-- Additional Contact Information -->
            <div class="contact-info">
                <div class="phone">Phone: +91 7038249592</div>
                <div class="email">Email: ketuvmali311@gmail.com</div>
                <div class="address">Address: Dhule</div>
            </div>
        </div>
    </div><br><br>
    <div class="card-wrapper">

        <!-- Card Background -->
        <div class="card-background-2">
            <div class="left-big-2"></div>
            <div class="left-mid-2"></div>
            <div class="left-small-2"></div>
        </div>
        <div class="card-content-2">
            <div class="name">M M E A C</div>
        </div>
    </div>
    </center>
</body>

</html>
